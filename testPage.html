<!DOCTYPE html>

<head>

  <link href="/normalize.css" rel="stylesheet">

  <!-- <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'> -->

  <style>

      ul {
        padding: 60px 10px 15px 10px;
        text-align: center;
      }

      li {
        display: inline;
        padding: 0px 15px 0px 15px;
        font-family: 'Roboto', sans-serif;
        font-weight: 500;
        color: black;
        font-size: 20px;
      }

      a {
        color: black;
      }

      a1 {
        font-size: 30px;
        font-weight: 100;
        padding: 0 140px 0 0;
      }

      div {
        height: 60px;
        background-size: cover;
        position: relative;
        margin: 20px 0 20px 0;
      }

      .headerImage{
        height: 220px;
        background-image: url("https://farm8.staticflickr.com/7447/16264257619_c8bf21ff26_o.jpg");
        border-radius: 6px;
        background-size: cover;
        background-position: center;
      }

      .post1 {
        height: 240px;
        background-image: url("https://farm8.staticflickr.com/7435/16457270422_e3c2f9b57b_h.jpg");
        background-size: cover;
        border-radius: 30px;
        max-height: 175px;
        max-width: 900px;
        margin: 0 auto;
        /*margin: 80px 180px 20px 180px;*/

      }  

      .date {
          float: right;
      }

      p {
        font-family: 'Roboto', sans-serif;
        max-width: 585px;
        padding: 20px;
        margin: 0 auto;
        text-align: justify;
      }


      /*changing the style structure for smaller screens*/

      @media (max-width: 700px) {
        
        ul {
          padding: 30px 10px 10px 10px;
          text-align: center;
        }
        
        li {
          display: block;
          margin: 8px 0 8px 0;
          font-family: 'Roboto', sans-serif;
          font-weight: 500;
          color: black;
          font-size: 20px;
        }
        
        a1 {
          font-size: 30px;
          font-weight: 100;
          margin: 0 -140px 0 0;
        }
        
        div {
          height: 25px;
          background-size: cover;
          position: relative;
        }
        
        .headerImage{
          height: 110px;
          background-image: url("https://farm8.staticflickr.com/7447/16264257619_c8bf21ff26_o.jpg");
          border-radius: 10px;
          background-size: cover;
        }
        
        .post1 {
          height: 90px;
          background-image: url("https://farm8.staticflickr.com/7435/16457270422_e3c2f9b57b_h.jpg");
          background-size: cover;
          border-radius: 10px;
          max-height: 175px;
          max-width: 900px;
          margin: 0 auto;
          /*margin: 80px 180px 20px 180px;*/
        }

        .date {
          float: right;
        }
        
        p {
          font-family: 'Roboto', sans-serif;
          max-width: 260px;
          padding: 10px;
          margin: 0 auto;
          text-align: left;
        }
        
      }
      
      }

  </style>

</head>

    p {
      font-family: 'Roboto', sans-serif;
      font-weight: 100;

      color: rgba(230,230,230,1);
      background: black;
      background: -webkit-linear-gradient(bottom, rgba(0,0,0,1), rgba(0,0,0,.4));
      background: -moz-linear-gradient(bottom, rgba(0,0,0,1), rgba(0,0,0,.4));
      padding: 10px;
      line-height: 28px;
      text-align: justify;
      position: absolute;
      bottom: 0;
      margin: 0;
      height: 30px;
      /*transition: height .5s;

    small {
      opacity: 0;
    }

    .date {

    @media (max-width: 700px) {

        background-size: cover;
      }
        
      .post1 {
        height: 90px;
        background-image: url("https://farm8.staticflickr.com/7435/16457270422_e3c2f9b57b_h.jpg");
        background-size: cover;
        border-radius: 10px;
        max-height: 175px;
        max-width: 900px;
        margin: 0 auto;
        /*margin: 80px 180px 20px 180px;*/
      }
        
      p {
        font-family: 'Roboto', sans-serif;
        max-width: 260px;
        padding: 10px;
        margin: 0 auto;
        text-align: left;
      }
      
      .date {
        float: right;
      }
        
    }
